<DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="http.php" method="post">
		<label for="name">
			Name <input id="name" placeholder="Name" type="text" required>
		</label><br>
		<label for="email">
			Email <input id="email" placeholder="Email" type="email" required>
		</label><br>
		<label for="gender_m, gender_f" >
			Gender <input id="gender_m, gender_f" type="radio" name="gender" value="Male" required>Male
			<input id="gender_m, gender_f" type="radio" name="gender" value="Female" required>Female
		</label><br>
		<label for="cars">
			Car Brand <select name="cars" id="cars">
				<option value="Volvo">Volvo</option>
				<option value="Hundai">Hundai</option>
				<option value="Honda">Honda</option>
				<option value="Jeep">Jeep</option>
			</select><br>
		</label>
		<label for="age">
			Age <input type="number" id="age" placeholder="Age" required>
		</label><br>
		<label for="dob">
			DOB <input type="date" id="dob" required>
		</label><br>
		<label for="tel">
			Phone Number <input type="tel" id="tel" placeholder="xxx-xxx-xxxx">
		</label><br>
		<label for="password" required>
			Password <input type="password" id="password" placeholder="password">
		</label><br>
		<label for="tos">
			I agree to the TOS <input type="checkbox" id="tos" required>
		</label><br>
		<button type="submit">Submit</button>
		
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
